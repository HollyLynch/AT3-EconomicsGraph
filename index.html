<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chart :)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- loads chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

</head>

<body>
  <div class="page-container">
    <div class="chart-container">
    <canvas id="myChart"></canvas>
    </div>
  
    <div class="summary">
      <h1><u> Summary:</u></h1>
      <h3> Demand Line:</h3>
      <p> Upper (left) value: <b id="xDUVal"></b>, <b id="yDUVal"></b></p>
      <p> Lower (right) value: <b id="xDLVal"></b>, <b id="yDLVal"></b></p>
      <h3> Supply Line:</h3>
      <p> Lower (left) value: <b id="xSLVal"></b>, <b id="ySLVal"></b></p>
      <p> Upper (right) value: <b id="xSUVal"></b>, <b id="ySUVal"></b></p>
      <h3> Equilibrium:</h3>
      <p> X-axis value: <b id="xInVal"></b></p>
      <p> Y-axis value: <b id="yInVal"></b></p>
      <h3> Intersect point: <b id="xIVal"></b>, <b id="yIVal"></b></h3>
    </div>
  </div>

  <div class="set-values">
    <form action="javascript:setVal()">
      <input type="number" id="xDeLVal" name="xDeLVal">
      <button type="submit">submit</button>
    </form>
  </div>

  <div id="xDeHandle", class="drag-handle"></div>
  <div id="yDeHandle", class="drag-handle"></div>
  <div id="ySuHandle", class="drag-handle"></div>
  <div id="xSuHandle", class="drag-handle"></div>

  <script src="script.js"></script>
</body>

</html>
