<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chart :)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- loads chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

</head>

<body>
  <div class="page-container">
    <div class="chart-container">
    <canvas id="myChart"></canvas>
    </div>
  
    <div class="summary">
        <h1><u>Summary:</u></h1>
        <h3>Demand Line:</h3>
        <p>X-axis (lower) value: <b id="xDVal"></b></p>
        <p>Y-axis (upper) value: <b id="yDVal"></b></p>
        <h3>Supply Line:</h3>
        <p>X-axis (lower) value: <b id="xSVal"></b></p>
        <p>Y-axis (upper) value: <b id="ySVal"></b></p>
        <h3>Equilibrium:</h3>
        <p>X-axis value: <b id="xInVal"></b></p>
        <p>Y-axis value: <b id="yInVal"></b></p>
        <h3>Intersect point: <b id="xIVal"></b></h3>
        <!--as s->d, xIn & yIn are the same value and s->d isn't a variable
        xIn is used as it has had less chance of error in the past-->

    </div>
  </div>

  <div id="xDeHandle", class="drag-handle"></div>
  <div id="yDeHandle", class="drag-handle"></div>
  <div id="ySuHandle", class="drag-handle"></div>
  <div id="xSuHandle", class="drag-handle"></div>

  <script src="script.js"></script>
</body>

</html>
